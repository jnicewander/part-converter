<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PCS Part Number Converter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <h1>The Unofficial PCS Competitor<br>Part Number Converter</h1>
        <div id="input">
            <input id="competitorPartNoTextInput" type="text" name="Part Number Input" placeholder="Enter the part number you want to convert..." required>
        </div>
        <div id="convertBtn">
            <button class="myButton" onclick="partNumbers.getUserInput()">Convert</button>
        </div>
        <div>
            <div id="displayUserPartNumberHere">
            </div>
            <div id="displayPartNumberHere">
            </div>
        </div>

    </div>
</body>

</html>
